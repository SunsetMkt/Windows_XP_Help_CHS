<p><strong>“Internet 信息服务”属性页</strong></p>

<p>
使用此属性页设置所有服务使用的带宽，并配置 MIME 类型。如果需要，可以针对每个站点单独更改这些默认值。</p>

<p><strong>启用带宽限制</strong></p>

<p>选定此选项对计算机上 Web 和 FTP 服务所使用的带宽进行限制。 </p>

<p>如果网卡有多个用途，如电子邮件和远程登录，则限制带宽非常有用。带宽限制仅限制静态 HTML 文件使用的带宽。</p>

<p><strong>MIME 映射</strong></p>

<p>选择“文件类型”按钮配置“多用途 Internet 邮件扩展 (MIME)”映射。这些映射设置 Web 服务返回给浏览器的不同文件类型。</p>
