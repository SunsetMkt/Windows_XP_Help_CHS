<p><a name="hidd_accounts"></a><strong>“安全帐户”属性页</strong></p>

<p>使用此属性页控制可使用服务器的用户，并指定登录到计算机的匿名客户端请求所使用的帐号。</p>

<p><strong>匿名访问</strong></p>

<p>允许用户使用“匿名”登录到 FTP 服务器。</p>

<p>要添加匿名连接使用的 Windows 用户帐户，请单击“添加”。</p>

<p>要删除 Windows 用户帐户，请选中它并单击“删除”。</p>
