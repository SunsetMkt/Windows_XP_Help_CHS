<p><strong>服务属性</strong></p>

<p><strong>默认 FTP 站点</strong></p>

<p>使用此属性页指定一个可由早期版本的 Internet 服务管理器管理的 FTP 站点。IIS 3.0 或更早版本中包含的 Internet 服务管理器只能管理一个通过 IIS 5.1 安装的 FTP 站点。</p>
